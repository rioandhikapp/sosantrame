<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sosantra - Buat Acara</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            klasik: ['"Libre Baskerville"', 'serif'],
          },
          colors: {
            kertas: '#f7f1e3',
            kayu: '#3e2f1c',
            emas: '#d4c2a5',
            kopi: '#7a5539',
          },
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Libre Baskerville', serif;
      background-image: url('./assets/images/aaaa.png');
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body class="min-h-screen bg-kertas text-kayu flex items-center justify-center px-4">
  <main class="w-full max-w-xl space-y-6 flex flex-col items-center justify-center text-center" id="mainContent">

    <div
      class="bg-emas/90 text-kayu font-klasik text-center text-3xl md:text-4xl p-6 rounded-2xl shadow-lg border border-emas w-full">
      Selamat Datang di <span class="italic">Sosantra</span>
    </div>

    <div id="eventDisplayContainer" class="bg-white/80 p-8 rounded-2xl shadow-xl border border-emas w-full mt-6">
      <h2 class="text-2xl font-bold mb-4 text-center">Daftar Acara</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200 rounded-md">
          <thead>
            <tr>
              <th class="py-2 px-10 border-b border-gray-200 bg-gray-100 text-left text-sm font-semibold text-kopi">
                Judul Acara</th>
              <th class="py-2 px-10 border-b border-gray-200 bg-gray-100 text-left text-sm font-semibold text-kopi">Nama
                Anda</th>
              <th class="py-2 px-10 border-b border-gray-200 bg-gray-100 text-left text-sm font-semibold text-kopi">
                Instagram</th>
            </tr>
          </thead>
          <tbody id="eventListBody">
          </tbody>
        </table>
      </div>
      <button type="button" id="createNewEventBtn"
        class="mt-6 w-full bg-kopi text-white py-2 rounded-md hover:bg-[#5c3d2b] transition">
        Tambah Acara Baru
      </button>
    </div>

    <div id="eventFormContainer" class="bg-white/80 p-8 rounded-2xl shadow-xl border border-emas w-full hidden">
      <div class="text-center mb-6">
        <img src="./assets/icons/100.png" alt="Ornamen" class="mx-auto w-16 mb-4" />
        <h1 class="text-2xl font-bold mb-2">Buat Acara Baru</h1>
        <p class="text-sm text-kopi">Undang tamu untuk mengisi daftar dan saling terhubung</p>
      </div>

      <div class="flex justify-center mb-6 space-x-4">
        <button id="tab1Btn"
          class="px-4 py-2 rounded-md transition-colors duration-200 text-sm font-medium bg-kopi text-white">1.
          Judul</button>
        <button id="tab2Btn"
          class="px-4 py-2 rounded-md transition-colors duration-200 text-sm font-medium bg-emas text-kayu hover:bg-kopi hover:text-white">2.
          Data Tamu</button>
      </div>

      <form id="createEventForm" class="space-y-4 text-left">
        <div id="step1" class="tab-content active-tab">
          <label for="eventName" class="block mb-1 text-sm">Judul Acara</label>
          <input type="text" id="eventName" required
            class="w-full px-4 py-2 border border-emas rounded-md bg-[#fffdf8] focus:outline-none focus:ring-2 focus:ring-kopi"
            placeholder="Masukkan Judul Acara" />
          <button type="button" id="nextToStep2"
            class="mt-6 w-full bg-kopi text-white py-2 rounded-md hover:bg-[#5c3d2b] transition">
            Selanjutnya
          </button>
        </div>

        <div id="step2" class="tab-content hidden">
          <div class="mb-4">
            <label for="guestName" class="block mb-1 text-sm">Nama Anda</label>
            <input type="text" id="guestName" required
              class="w-full px-4 py-2 border border-emas rounded-md bg-[#fffdf8] focus:outline-none focus:ring-2 focus:ring-kopi"
              placeholder="Masukkan nama Anda" />
          </div>
          <div>
            <label for="guestIG" class="block mb-1 text-sm">Username Instagram Anda</label>
            <input type="text" id="guestIG" required
              class="w-full px-4 py-2 border border-emas rounded-md bg-[#fffdf8] focus:outline-none focus:ring-2 focus:ring-kopi"
              placeholder="Cth: @usernameanda" />
          </div>
          <button type="button" id="prevToStep1"
            class="mt-6 w-full bg-emas text-kayu py-2 rounded-md hover:bg-kopi hover:text-white transition mb-2">
            Kembali
          </button>
          <button type="submit" class="w-full bg-kopi text-white py-2 rounded-md hover:bg-[#5c3d2b] transition">
            Buat Acara
          </button>
          <button type="button" id="viewAllDataBtn"
            class="mt-4 w-full bg-kayu text-white py-2 rounded-md hover:bg-kopi transition hidden">
            Lihat Data
          </button>
        </div>
      </form>
    </div>

  </main>
  <script type="module" src="/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
</body>

</html>
