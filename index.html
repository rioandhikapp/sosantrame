<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sosantra - Buat Acara</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            klasik: ['"Libre Baskerville"', 'serif'],
          },
          colors: {
            kertas: '#f7f1e3',
            kayu: '#3e2f1c',
            emas: '#d4c2a5',
            kopi: '#7a5539',
          },
        }
      }
    }
  </script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

  <!-- Background Style -->
  <style>
    body {
      font-family: 'Libre Baskerville', serif;
      background-image: url('./assets/images/aaaa.png');
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="min-h-screen bg-kertas text-kayu flex items-center justify-center px-4">
  <main class="w-full max-w-xl space-y-6 flex flex-col items-center justify-center text-center">

    <!-- Sambutan -->
    <div class="bg-emas/90 text-kayu font-klasik text-center text-3xl md:text-4xl p-6 rounded-2xl shadow-lg border border-emas w-full">
      Selamat Datang di <span class="italic">Sosantra</span>
    </div>

    <!-- Form Acara -->
    <div class="bg-white/80 p-8 rounded-2xl shadow-xl border border-emas w-full">
      <div class="text-center mb-6">
        <img src="./assets/icons/100.png" alt="Ornamen" class="mx-auto w-16 mb-4" />
        <h1 class="text-2xl font-bold mb-2">Buat Acara</h1>
        <p class="text-sm text-kopi">Undang tamu untuk mengisi daftar dan saling terhubung</p>
      </div>

      <!-- FORM -->
      <form id="createEventForm" class="space-y-4 text-left">
        <div>
          <label for="eventName" class="block mb-1 text-sm">Judul Acara</label>
          <input
            type="text"
            id="eventName"
            required
            class="w-full px-4 py-2 border border-emas rounded-md bg-[#fffdf8] focus:outline-none focus:ring-2 focus:ring-kopi"
            placeholder="Masukkan Judul Acara"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-kopi text-white py-2 rounded-md hover:bg-[#5c3d2b] transition"
        >
          Buat & Lanjutkan
        </button>
      </form>
    </div>
  </main>
  </script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
