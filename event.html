<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sosantra - Daftar Tamu</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            klasik: ['"Libre Baskerville"', 'serif'],
          },
          colors: {
            kertas: '#f7f1e3',
            kayu: '#3e2f1c',
            emas: '#d4c2a5',
            kopi: '#7a5539',
          },
        }
      }
    }
  </script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

  <!-- Background Styling -->
  <style>
    body {
      font-family: 'Libre Baskerville', serif;
      background-image: url('./assets/images/aaaa.png');
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="min-h-screen bg-kertas text-kayu p-6 font-klasik">

  <div class="max-w-3xl mx-auto bg-white/80 p-8 rounded-2xl shadow-xl border border-emas relative">
    <!-- Header Acara -->
    <div class="text-center mb-8">
      <img src="./assets/icons/300.png" alt="Ornamen" class="mx-auto w-16 mb-4" />
      <h1 id="eventTitle" class="text-2xl font-bold">Judul Acara</h1>
      <p class="text-sm text-kopi">Silakan isi nama dan akun IG Anda</p>
    </div>

    <!-- Form Tamu -->
    <form id="guestForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
      <input
        type="text"
        id="guestName"
        placeholder="Nama Anda"
        required
        class="px-4 py-2 border border-emas rounded-md bg-[#fffdf8] focus:outline-none focus:ring-2 focus:ring-kopi"
      />
      <input
        type="text"
        id="guestIG"
        placeholder="Akun Instagram (tanpa @)"
        required
        class="px-4 py-2 border border-emas rounded-md bg-[#fffdf8] focus:outline-none focus:ring-2 focus:ring-kopi"
      />
      <button
        type="submit"
        class="md:col-span-2 bg-kopi text-white py-2 rounded-md hover:bg-[#5c3d2b] transition"
      >
        Tambahkan ke Daftar
      </button>
    </form>

    <!-- Tombol Salin Tautan -->
    <button
      onclick="copyEventLink()"
      class="absolute bottom-4 right-4 bg-emas text-kayu text-sm px-4 py-2 rounded-md shadow-md flex items-center gap-2 hover:bg-yellow-300 transition group"
      title="Salin tautan acara ini"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 group-hover:scale-110 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16h8M8 12h8m-8-4h8m-2 14a2 2 0 002-2V6a2 2 0 00-2-2H8a2 2 0 00-2 2v12a2 2 0 002 2h8z" />
      </svg>
      Salin Tautan
    </button>

    <!-- Daftar Tamu -->
    <div class="mt-10">
      <h2 class="text-xl font-semibold mb-4">Daftar Tamu</h2>
      <ul id="guestList" class="space-y-2">
        <!-- Tamu akan dimasukkan di sini -->
      </ul>
    </div>
  </div>

  <!-- Main Logic -->
    <script type="module" src="./js/main.js"></script>
  <script>
    function copyEventLink() {
      const eventId = new URLSearchParams(window.location.search).get('id');
      const url = `${window.location.origin}${window.location.pathname}?id=${eventId}`;
      navigator.clipboard.writeText(url).then(() => {
        alert("Tautan acara disalin ke clipboard!");
      });
    }
  </script>
</body>
</html>
